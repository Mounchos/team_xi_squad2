            <option value="Dacia">Dacia</option>
        </select>
        <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Ecrivez..."></textarea>
        <input type="submit">
    </form>

    <form method="get">

<input type="radio" name="fav_language" value="JavaScript">
